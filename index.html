<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <style>
       form{padding:30px;}
       

    </style>
</head>

<body>
    <fieldset>
        <h2>Job Application</h2>
    <form action="">
    <label for="name">Name</label><br>
    <input type="text" id="name" name="name">
    <br>
    <label for="email">Email</label><br>
    <input type="text" id="email" name="email">
    <br>
    <label for="phone no.">Phone No.</label><br>
    <input type="tele" id="phone no." name="phone no.">
    <br>
    <label for="resume">Resume</label><br>
    <input type="file" id="resume" name="resume">
    <br>
    <label for="exp">Experience(years)</label><br>
    <input type="text" id="exp" name="exp">
    <fieldset>
        <legend>Skills</legend>
        <label for="skill">HTML</label>
        <input type="checkbox" id="skill" name="skill"><br>
        <label for="skill">CSS</label>
        <input type="checkbox" id="skill" name="skill"><br>
        <label for="skill">JAVASCRIPT</label>
        <input type="checkbox" id="skill" name="skill"><br>

    </fieldset>
    <label for="education">Higher Education</label><br>
    <input type="radio" id="education" name="education">
    <select name="education" id="education">
        <option value="high">HIGH SCHOOL</option>
        <option value="junior">JUNIOR SCHOOK</option>
        
    </select>
    <br>
    <h3>Availability</h3>
    <label for="avail">full-time</label>
    <input type="radio">
    <br>
    <label for="availl">part-time</label>
    <input type="radio">
    <br>

    <label for="Add">Additional comments</label>

    <textarea name="Add" id="" cols="30" rows="10"></textarea>

<button>Register</button>

    
</form>
</fieldset>

</body>
</html>
